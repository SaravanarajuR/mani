<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

  <!-- style -->
  <style>
    .btn:hover {
      color: white;
      background-color: black;
    }

    header {
      margin-bottom: 0;
    }

    .nav-link:hover {
      font-weight: 900;
      color: black;
    }

    .logo {
      width: 15%;
      padding-left: 1%;
    }

    #middle {
      background-image: url("pic-2.jpg");
      width: auto;
      height: 550px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .moto {
      font-family: 'Cinzel Decorative', cursive;
      color: white;
      display: inline-block;
    }

    .moto:hover {
      color: black;
    }

    @media (max-width:768px) {

      .logo {
        width: 200px;
      }

      .moto {
        font-family: 'Cinzel Decorative', cursive;
        color:#4D77FF;
      }

      #middle {
        background-image: url("mid-mob.jpg");
        background-size: contain;
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="b-example-divider"></div>

    <div id="navId">
      <header class="bg-success d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
        <img class="logo" style="" src="logo.png" alt="">

        <ul class="nav col-12 fs-bold col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 fs-5 link-light">Home</a></li>
          <li><a href="#" class="nav-link px-2 fs-5 link-light">Service</a></li>
          <li><a href="#" class="nav-link px-2 fs-5 link-light">Contact</a></li>
          <li><a href="#" class="nav-link px-2 fs-5 link-light">About us</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-success btn-light me-2">Login</button>
          <button style="margin-right:2rem;" type="button" class="btn btn-outline-success btn-light">Sign-up</button>
        </div>
      </header>
    </div>
  </section>


  <section id="middle">
    <div class="mid">
      <p style="padding-left:30px; padding-top:70px;" class="moto fs-1 fw-bolder lh-1">Love and Food is to share</p>
      <br>
      <p style="padding-left:30px;" class="moto fs-2 fw-bold lh-1">Not to waste</p>
    </div>
    <button style="margin-left:2rem;" class="btn btn-lg btn-light btnShadow btn-outline-dark">Support the Needy</button>
  </section>

  <section>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
